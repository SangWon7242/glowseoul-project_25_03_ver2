<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glowseoul 프로젝트</title>
    <!-- 테일윈드 불러오기 -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- 공통 js 연결 -->
    <script defer src="./script/script.js"></script>

    <!-- 공통 css 연결 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="site-wrap">
      <header class="top-bar">
        <div class="top-bar__inner">
          <div class="logo-box flex items-center">
            <a href="#" class="logo">
              <img src="./images/gw_logo.png" alt="glow seoul logo" />
            </a>
          </div>

          <nav class="top-bar__menu-1 ml-auto">
            <ul class="menu flex">
              <li class="menu-item menu-hover">
                <a href="#" class="menu-item-text">About us</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Glow Teams</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Glow Stories</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Portfolio</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Career</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Content</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Kor</a>
                <div class="sub-menu-box">
                  <ul class="sub-menu">
                    <li class="sub-menu-list">
                      <a href="#" class="sub-menu-text">Eng</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="content-wrap">
        <section class="main-video-banner">
          <div class="video-banner__inner">
            <video
              src="./videos/글로우서울-홈페이지-타이틀-비디오_1.mp4"
              class="main-video"
              autoplay
              loop
            ></video>
          </div>
        </section>

        <section class="elementor-section section-1">
          <div class="elementor-section-container section-1__container flex">
            <div class="section-1__left-content">
              <div class="section-1__head">
                <h3 class="head-sub-title">당신의 모든 상상은 현실이 됩니다</h3>
                <h2 class="head-main-title">GLOW SEOUL</h2>
              </div>
              <div class="section-1__body">
                <p class="des-text">
                  글로우서울은 지금 당장만이 아닌, 5년 후 그리고 그 이상
                  브랜드의 미래를 보고 바꾸어 나가는 기업입니다.
                  <br />
                  우리만의 크리에이티브함은 브랜드 트렌드를 선도하며, 브랜드의
                  미래와 그 가치를 독보적으로 바꾸고 있습니다.
                </p>
              </div>
            </div>
            <div class="section-1__right-content flex-1">
              <div class="btn-link">
                <a href="#"> 문의하기 </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
