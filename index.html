<!DOCTYPE html>

    <!-- 공통 js 연결 -->
    <script defer src="./script/script.js"></script>

  <body>
    <div class="site-wrap">
      <header class="top-bar">
        <div class="top-bar__inner">
          <div class="logo-box flex items-center">
            <a href="#" class="logo">
              <img src="./images/gw_logo.png" alt="glow seoul logo" />
            </a>
          </div>

          <nav class="top-bar__menu-1 ml-auto">
            <ul class="menu flex">
              <li class="menu-item menu-hover">
                <a href="#" class="menu-item-text">About us</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Glow Teams</a>

              <li class="menu-item">

              <li class="menu-item">
                <a href="#" class="menu-item-text">Career</a>

              <li class="menu-item">
                <a href="#" class="menu-item-text">Content</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item-text">Kor</a>
                <div class="sub-menu-box">
                  <ul class="sub-menu">
                    <li class="sub-menu-list">
                      <a href="#" class="sub-menu-text">Eng</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="content-wrap">
        <section class="main-video-banner">
          <div class="video-banner__inner">
            <video
              src="./videos/글로우서울-홈페이지-타이틀-비디오_1.mp4"
              class="main-video"
              muted
